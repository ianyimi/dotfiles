# Hyprland Keybindings
# Ported from Aerospace (macOS) for identical muscle memory
# Main modifier is ALT (like Aerospace)

$mainMod = ALT

# Application launchers
bind = $mainMod, Return, exec, ghostty
bind = $mainMod SHIFT, Return, exec, rofi -show drun
bind = $mainMod, D, exec, rofi -show drun

# Window focus (vim-style: HJKL)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Window movement (SHIFT + HJKL)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Window joining (CTRL + HJKL) - creates groups
bind = $mainMod CTRL, H, togglegroup
bind = $mainMod CTRL, J, changegroupactive, b
bind = $mainMod CTRL, K, changegroupactive, f
bind = $mainMod CTRL, L, togglegroup

# Fullscreen toggle (like Aerospace)
bind = $mainMod, F, fullscreen, 0

# Floating toggle
bind = $mainMod SHIFT, F, togglefloating

# Close window
bind = $mainMod, Q, killactive

# Layout toggles (similar to Aerospace period/comma)
bind = $mainMod, period, pseudo
bind = $mainMod, comma, togglesplit

# Resize windows (ALT + UP/DOWN)
binde = $mainMod, Up, resizeactive, 0 -50
binde = $mainMod, Down, resizeactive, 0 50
binde = $mainMod SHIFT, Up, resizeactive, -50 0
binde = $mainMod SHIFT, Down, resizeactive, 50 0

# Monitor focus (ALT + TAB)
bind = $mainMod, Tab, focusmonitor, +1
bind = $mainMod SHIFT, Tab, movewindow, mon:+1
bind = $mainMod CTRL SHIFT, Tab, movecurrentworkspacetomonitor, +1

# Numeric workspaces (1-9)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move to numeric workspaces (SHIFT + 1-9) - move and follow
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move to numeric workspaces (CTRL + SHIFT + 1-9) - move without following
bind = $mainMod CTRL SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL SHIFT, 9, movetoworkspacesilent, 9

# Named workspaces (A-Y) - using workspace names
# Note: Hyprland uses workspace IDs, we map letters to specific IDs (10+)
bind = $mainMod, A, workspace, name:A
bind = $mainMod, B, workspace, name:B
bind = $mainMod, C, workspace, name:C
bind = $mainMod, D, workspace, name:D
bind = $mainMod, E, workspace, name:E
bind = $mainMod, G, workspace, name:G
bind = $mainMod, M, workspace, name:M
bind = $mainMod, N, workspace, name:N
bind = $mainMod, O, workspace, name:O
bind = $mainMod, P, workspace, name:P
bind = $mainMod, R, workspace, name:R
bind = $mainMod, S, workspace, name:S
bind = $mainMod, T, workspace, name:T
bind = $mainMod, U, workspace, name:U
bind = $mainMod, V, workspace, name:V
bind = $mainMod, W, workspace, name:W
bind = $mainMod, X, workspace, name:X
bind = $mainMod, Y, workspace, name:Y

# Move to named workspaces (SHIFT + letter) - move and follow
bind = $mainMod SHIFT, A, movetoworkspace, name:A
bind = $mainMod SHIFT, B, movetoworkspace, name:B
bind = $mainMod SHIFT, C, movetoworkspace, name:C
bind = $mainMod SHIFT, D, movetoworkspace, name:D
bind = $mainMod SHIFT, E, movetoworkspace, name:E
bind = $mainMod SHIFT, G, movetoworkspace, name:G
bind = $mainMod SHIFT, M, movetoworkspace, name:M
bind = $mainMod SHIFT, N, movetoworkspace, name:N
bind = $mainMod SHIFT, O, movetoworkspace, name:O
bind = $mainMod SHIFT, P, movetoworkspace, name:P
bind = $mainMod SHIFT, R, movetoworkspace, name:R
bind = $mainMod SHIFT, S, movetoworkspace, name:S
bind = $mainMod SHIFT, T, movetoworkspace, name:T
bind = $mainMod SHIFT, U, movetoworkspace, name:U
bind = $mainMod SHIFT, V, movetoworkspace, name:V
bind = $mainMod SHIFT, W, movetoworkspace, name:W
bind = $mainMod SHIFT, X, movetoworkspace, name:X
bind = $mainMod SHIFT, Y, movetoworkspace, name:Y

# Move to named workspaces (CTRL + SHIFT + letter) - move without following
bind = $mainMod CTRL SHIFT, A, movetoworkspacesilent, name:A
bind = $mainMod CTRL SHIFT, B, movetoworkspacesilent, name:B
bind = $mainMod CTRL SHIFT, C, movetoworkspacesilent, name:C
bind = $mainMod CTRL SHIFT, D, movetoworkspacesilent, name:D
bind = $mainMod CTRL SHIFT, E, movetoworkspacesilent, name:E
bind = $mainMod CTRL SHIFT, G, movetoworkspacesilent, name:G
bind = $mainMod CTRL SHIFT, M, movetoworkspacesilent, name:M
bind = $mainMod CTRL SHIFT, N, movetoworkspacesilent, name:N
bind = $mainMod CTRL SHIFT, O, movetoworkspacesilent, name:O
bind = $mainMod CTRL SHIFT, P, movetoworkspacesilent, name:P
bind = $mainMod CTRL SHIFT, R, movetoworkspacesilent, name:R
bind = $mainMod CTRL SHIFT, S, movetoworkspacesilent, name:S
bind = $mainMod CTRL SHIFT, T, movetoworkspacesilent, name:T
bind = $mainMod CTRL SHIFT, U, movetoworkspacesilent, name:U
bind = $mainMod CTRL SHIFT, V, movetoworkspacesilent, name:V
bind = $mainMod CTRL SHIFT, W, movetoworkspacesilent, name:W
bind = $mainMod CTRL SHIFT, X, movetoworkspacesilent, name:X
bind = $mainMod CTRL SHIFT, Y, movetoworkspacesilent, name:Y

# Service mode submap (like Aerospace service mode: ALT + SHIFT + ;)
bind = $mainMod SHIFT, semicolon, submap, service
submap = service

# Service mode keybinds
bind = , Escape, exec, hyprctl reload
bind = , Escape, submap, reset
bind = , R, exec, hyprctl dispatch layoutmsg "resetstacks"
bind = , R, submap, reset
bind = , F, togglefloating
bind = , F, submap, reset
bind = , BackSpace, exec, hyprctl dispatch closewindow ""
bind = , BackSpace, submap, reset

# Join operations in service mode
bind = SHIFT, H, exec, hyprctl dispatch movewindoworgroup l
bind = SHIFT, H, submap, reset
bind = SHIFT, J, exec, hyprctl dispatch movewindoworgroup d
bind = SHIFT, J, submap, reset
bind = SHIFT, K, exec, hyprctl dispatch movewindoworgroup u
bind = SHIFT, K, submap, reset
bind = SHIFT, L, exec, hyprctl dispatch movewindoworgroup r
bind = SHIFT, L, submap, reset

submap = reset

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Screenshot bindings
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# Audio controls
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness controls
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Lock screen
bind = $mainMod CTRL, L, exec, swaylock
