name: project-obsidian-agents-server
root: ~/Documents/Obsidian/Plugins/obsidian-agents-server.git/dev/

windows:
  - Dev Vault:
      layout: even-horizontal
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - ... && cd Vaults/The\ Dev\ Lab && nv
  - nvim:
      layout: 47ac,215x58,0,0{107x58,0,0,8,107x58,108,0,9}
      panes:
        - nv
        - neofetch
  - claude:
      layout: even-horizontal
      panes:
        claude
