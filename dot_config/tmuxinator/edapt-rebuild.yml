# /Users/zaye/.config/tmuxinator/edapt-rebuild.yml

name: edapt-rebuild
root: ~/Desktop/Edapt/webapp-v2/

windows:
  - node:
      layout: even-horizontal
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - neofetch
        - neofetch
  - nvim:
      layout: 47ac,215x58,0,0{107x58,0,0,8,107x58,108,0,9}
      panes:
        - nv
        - neofetch
  - claude:
      layout: even-horizontal
      panes:
        claude
  - gh dash:
      layout: even-horizontal
      panes:
        gh dash
  - lazydocker:
      layout: even-horizontal
      panes:
        lazydocker
  - k9s:
      layout: even-horizontal
      panes:
        neofetch
