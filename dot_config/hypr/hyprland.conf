# Hyprland Configuration
# Ported from Aerospace (macOS) for consistent keybindings

# Source modular configuration files
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/autostart.conf

# Monitor configuration
# Format: monitor=name,resolution,position,scale
# Use `hyprctl monitors` to get monitor names
monitor = ,preferred,auto,1

# General settings
general {
    gaps_in = 3
    gaps_out = 3
    border_size = 3
    col.active_border = rgba(ff0000ff)
    col.inactive_border = rgba(00000000)
    layout = dwindle
    resize_on_border = true
}

# Decoration settings
decoration {
    rounding = 0

    blur {
        enabled = false
    }

    drop_shadow = false
}

# Animation settings
animations {
    enabled = true

    bezier = snappy, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 3, snappy
    animation = windowsOut, 1, 3, snappy, popin 80%
    animation = fade, 1, 3, snappy
    animation = workspaces, 1, 3, snappy, slide
}

# Input settings
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Dwindle layout settings (similar to Aerospace tiles)
dwindle {
    preserve_split = true
    force_split = 2
}

# Master layout settings (alternative)
master {
    new_status = master
}

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}
