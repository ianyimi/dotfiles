# Hyprland Window Rules
# Ported from Aerospace on-window-detected rules

# Browser (Zen) -> Workspace B
windowrulev2 = workspace name:B, class:^(zen)$
windowrulev2 = workspace name:B, class:^(zen-alpha)$
windowrulev2 = workspace name:B, class:^(firefox)$
windowrulev2 = workspace name:B, class:^(chromium)$

# Figma -> Workspace D
windowrulev2 = workspace name:D, class:^(figma-linux)$
windowrulev2 = workspace name:D, class:^(Figma)$

# Music (Spotify) -> Workspace M
windowrulev2 = workspace name:M, class:^(Spotify)$
windowrulev2 = workspace name:M, class:^(spotify)$

# Obsidian -> Workspace O
windowrulev2 = workspace name:O, class:^(obsidian)$

# Slack -> Workspace S
windowrulev2 = workspace name:S, class:^(Slack)$
windowrulev2 = workspace name:S, class:^(slack)$

# Terminal (Ghostty) -> Workspace T
windowrulev2 = workspace name:T, class:^(ghostty)$
windowrulev2 = workspace name:T, class:^(com.mitchellh.ghostty)$
windowrulev2 = workspace name:T, class:^(kitty)$
windowrulev2 = workspace name:T, class:^(Alacritty)$

# Discord -> Workspace C (Communication)
windowrulev2 = workspace name:C, class:^(discord)$
windowrulev2 = workspace name:C, class:^(Discord)$

# Floating rules for dialogs and utilities
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, class:^(org.gnome.FileRoller)$
windowrulev2 = float, class:^(nemo)$
windowrulev2 = float, class:^(org.gnome.Nautilus)$
windowrulev2 = float, class:^(thunar)$
windowrulev2 = float, class:^(pcmanfm)$

# File manager specific rules
windowrulev2 = float, title:^(File Operation Progress)$
windowrulev2 = float, title:^(Confirm to replace files)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(Open Folder)$

# System dialogs
windowrulev2 = float, title:^(.*Properties.*)$
windowrulev2 = float, title:^(Preferences)$
windowrulev2 = float, title:^(Settings)$

# Picture-in-picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 400 225, title:^(Picture-in-Picture)$

# Rofi (shouldn't need this but just in case)
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = stayfocused, class:^(Rofi)$

# Authentication dialogs
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

# Bitwarden
windowrulev2 = float, class:^(Bitwarden)$
windowrulev2 = float, class:^(bitwarden)$

# Keymapp (ZSA keyboard config)
windowrulev2 = float, class:^(keymapp)$
windowrulev2 = float, class:^(Keymapp)$

# Inhibit idle when fullscreen (video, games)
windowrulev2 = idleinhibit fullscreen, class:.*

# XWayland video bridge (screen sharing)
windowrulev2 = opacity 0.0 override 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
