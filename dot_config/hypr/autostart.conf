# Hyprland Autostart Configuration

# Status bar
exec-once = waybar

# Notification daemon
exec-once = dunst

# Polkit authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Clipboard manager (wl-clipboard persistence)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Screen idle/lock management
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f'

# Network manager applet (optional - if you want a tray icon)
# exec-once = nm-applet --indicator

# Bluetooth applet (optional)
# exec-once = blueman-applet

# XWayland video bridge (for screen sharing in Discord/Slack)
exec-once = xwaylandvideobridge

# Set cursor theme
exec-once = hyprctl setcursor Adwaita 24

# Set wallpaper (using hyprpaper or swaybg)
# exec-once = hyprpaper
# Or use swaybg:
# exec-once = swaybg -m fill -i ~/Pictures/wallpaper.png
